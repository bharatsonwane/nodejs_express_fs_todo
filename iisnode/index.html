<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"DESKTOP-8SDAE4R-15268-stderr-1633510976481.txt","computername":"DESKTOP-8SDAE4R","pid":15268,"type":"stderr","created":1633510976481},{"file":"DESKTOP-8SDAE4R-15268-stdout-1633510976478.txt","computername":"DESKTOP-8SDAE4R","pid":15268,"type":"stdout","created":1633510976478},{"file":"DESKTOP-8SDAE4R-5216-stderr-1633510235576.txt","computername":"DESKTOP-8SDAE4R","pid":5216,"type":"stderr","created":1633510235576},{"file":"DESKTOP-8SDAE4R-5216-stdout-1633510235573.txt","computername":"DESKTOP-8SDAE4R","pid":5216,"type":"stdout","created":1633510235573},{"file":"DESKTOP-8SDAE4R-7668-stderr-1633497437747.txt","computername":"DESKTOP-8SDAE4R","pid":7668,"type":"stderr","created":1633497437747},{"file":"DESKTOP-8SDAE4R-7668-stdout-1633497437746.txt","computername":"DESKTOP-8SDAE4R","pid":7668,"type":"stdout","created":1633497437746},{"file":"DESKTOP-8SDAE4R-7832-stderr-1633491180752.txt","computername":"DESKTOP-8SDAE4R","pid":7832,"type":"stderr","created":1633491180752},{"file":"DESKTOP-8SDAE4R-7832-stdout-1633491180751.txt","computername":"DESKTOP-8SDAE4R","pid":7832,"type":"stdout","created":1633491180751}];
        var lastUpdated = 1633510977481;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
